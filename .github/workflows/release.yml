name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3
          run_install: false

      - name: Get pnpm store directory path
        id: pnpm-store-dir-path
        shell: bash
        run: echo "PNPM_STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm store cache
        uses: actions/cache@v3
        id: pnpm-store-cache
        with:
          path: ${{ steps.pnpm-store-dir-path.outputs.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Get tag
        id: tag
        run: echo "name=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Update tag
        uses: aboutte/build-and-tag-action@v2.1.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          additional_files: "README.md"

      - name: Generate changelog
        uses: ./
        id: changelog
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v1
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          body: ${{ steps.changelog.outputs.summary }}
          fail_on_unmatched_files: true
